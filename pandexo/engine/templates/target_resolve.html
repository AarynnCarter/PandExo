<div class="form-group resolve-target">
    <label for='' class="col-md-3 control-label">Target Name (optional)</label>
    <div class="col-md-5">
            <div class="input-group">
                <input id="planetname" name="planetname" type="text" class="form-control" value="{{data['planet']['planetname']}}" placeholder="Wasp-18 b"><br>
            </div>
            <span id="helpBlock" class="help-block">The name of a target to resolve in ExoMAST</span>
            <div class="input-group">
                <button type="submit" class="btn btn-success" name="resolve_target" value='exomast'>Resolve Target</button>
            </div>
            {% if "{{ data['url'] }}" != "null" %}
                <br>
                <div>
                    <a href='{{data["url"]}}'>Target found: {{ data['planet']['planetname'] }}</a>
                </div>
            {% end %}

            {% if "{{ data['url_err'] }}" != "null" %}
                <br>
                <p style="color: red; margin-bottom: 0;">{{ data['url_err'] }}</p>
            {% end %}
    </div>
</div>
