<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>PandExo - Exposure Time Calculator for Exoplanets</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ static_url('css/starter.css')}}" rel="stylesheet">
    {% block css %}{% end %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">PandExo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><p class="navbar-btn"><a href="/calculation/new" type="button" class="btn btn-success">New
                    Observation</a></p></li>
                <li><a href="/dashboard">Dashboard-ETC</a></li>
                <li><p class="navbar-btn"><a href="/calculation/newspec" type="button" class="btn btn-primary">New
                    Spectrum</a></p></li>
                <li><a href="/dashboardspec">Dashboard-Spec</a></li>

            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

{% block prebody %}{% end %}
<div class="container">

    {% block body %}{% end %}

</div>
<!-- /.container -->
<footer class="footer">
    <div class="container">
        <p class="text-muted">2016 Natasha Batalha at PSU/CEHW/NASA GSFC; Nicholas Earl at STScI</p>
    </div>
</footer>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="{{ static_url('js/bootstrap.min.js') }}"></script>
<!--Custom code-->
{% block js %}
{% end %}
</body>
</html>
